<!DOCTYPE html>
<html>

<head>
    <title>Gemini Analysis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #1a1d21;
            color: white;
        }

        .container {
            text-align: center;
            padding: 40px 20px;
            width: 85%;
            max-width: 340px;
            background: #252a30;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .logo {
            width: 70px;
            height: 70px;
            margin-bottom: 24px;
        }

        .title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: #fff;
        }

        .subtitle {
            font-size: 0.95rem;
            color: #9c27b0;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .btn {
            display: block;
            background: #9c27b0;
            color: white;
            padding: 18px;
            border-radius: 16px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.15rem;
            box-shadow: 0 8px 20px rgba(156, 39, 176, 0.3);
            transition: transform 0.1s, background 0.2s;
            -webkit-tap-highlight-color: transparent;
        }

        .btn:active {
            transform: scale(0.96);
            background: #7b1fa2;
        }

        .hint {
            color: #888;
            font-size: 0.85rem;
            margin-top: 30px;
            line-height: 1.5;
        }

        b {
            color: #ccc;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="gemini-icon.png" class="logo" alt="Gemini">
        <div class="title">Stock Analysis</div>
        <div id="stockCode" class="subtitle">ASX Tracker AI</div>

        <a id="mainBtn" href="#" class="btn" onclick="copyAndGo(event)">Explore in Gemini</a>

        <div class="hint">
            The analysis prompt has been copied to your clipboard.<br><br>
            Tap <b>Explore</b> to view the technical and fundamental outlook.
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const symbol = params.get('s') || 'the stock';
        const codeText = symbol.toUpperCase();

        if (symbol) {
            document.getElementById('stockCode').innerText = symbol.toUpperCase() + " â€¢ ASX";
        }

        const prompt = `Summarize the technical and fundamental outlook for the ASX stock ${symbol.toUpperCase()}`;
        const targetUrl = "https://gemini.google.com/app?q=" + encodeURIComponent(prompt);

        // Pre-set the link href
        const btn = document.getElementById('mainBtn');
        btn.href = targetUrl;

        function copyAndGo(e) {
            // Re-assert clipboard right at the moment of click (highest trust gesture)
            if (navigator.clipboard) {
                navigator.clipboard.writeText(prompt).catch(() => { });
            }
            // Let the native href navigation happen
        }

        // AUTO-COPY on load (Best effort)
        window.onload = function () {
            setTimeout(() => {
                if (navigator.clipboard) {
                    navigator.clipboard.writeText(prompt).catch(() => { });
                }
            }, 500);
        };
    </script>
</body>

</html>
