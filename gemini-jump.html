<!DOCTYPE html>
<html>

<head>
    <title>Gemini Analysis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #111;
            color: white;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            text-align: center;
            padding: 40px 24px;
            width: 85%;
            max-width: 340px;
            background: #1a1d21;
            border-radius: 28px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 24px;
            border-radius: 16px;
            font-size: 3rem;
        }

        .title {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: #fff;
        }

        .subtitle {
            font-size: 1rem;
            color: #9c27b0;
            margin-bottom: 35px;
            font-weight: 600;
            letter-spacing: 0.5px;
            opacity: 0.9;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .btn {
            display: block;
            background: #9c27b0;
            color: white;
            padding: 18px;
            border-radius: 16px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.2rem;
            box-shadow: 0 8px 25px rgba(156, 39, 176, 0.4);
            transition: transform 0.1s, opacity 0.2s;
            -webkit-tap-highlight-color: transparent;
        }

        .btn:active {
            transform: scale(0.96);
            background: #7b1fa2;
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid #444;
            box-shadow: none;
            color: #bbb;
            font-size: 1rem;
            padding: 14px;
            font-weight: 500;
        }

        .hint {
            color: #666;
            font-size: 0.85rem;
            margin-top: 35px;
            line-height: 1.5;
        }

        .hint b {
            color: #888;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Re-using icon for brand consistency -->
        <img src="gemini-icon.png" class="logo" alt="AI">
        <div class="title">Stock Outlook</div>
        <div id="stockCode" class="subtitle">ASX TRACKER AI</div>

        <div class="btn-group">
            <a id="mainBtn" href="#" target="_self" class="btn" onclick="handleExplore(event)">Explore in Gemini</a>
            <a href="#" class="btn btn-secondary" onclick="handleBack(event)">Back to Portfolio</a>
        </div>

        <div class="hint">
            The analysis prompt is in your clipboard.<br>
            Tap <b>Explore</b> to view the technical and fundamental outlook for this ASX stock.
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const symbol = (params.get('s') || '').toUpperCase();

        if (symbol) {
            document.getElementById('stockCode').innerText = symbol + " â€¢ ASX";
        }

        const prompt = `Summarize the technical and fundamental outlook for the ASX stock: ${symbol}`;
        const targetUrl = "https://gemini.google.com/app?q=" + encodeURIComponent(prompt);

        // Pre-configure the main button
        const btn = document.getElementById('mainBtn');
        btn.href = targetUrl;

        function handleExplore(e) {
            // Trigger clipboard copy right at the moment of tap
            if (navigator.clipboard) {
                navigator.clipboard.writeText(prompt).catch(() => { });
            }
            // Allow native navigation to targetUrl via the <a> href
        }

        function handleBack(e) {
            e.preventDefault();
            // Using history.back() is much less jarring than reloading index.html
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = 'index.html';
            }
        }

        // Auto-copy on load as a proactive measure
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                if (navigator.clipboard) {
                    navigator.clipboard.writeText(prompt).catch(() => { });
                }
            }, 500);
        });
    </script>
</body>

</html>
