<!DOCTYPE html>
<html>

<head>
    <title>Gemini Analysis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #111;
            color: white;
        }

        .container {
            text-align: center;
            padding: 40px 24px;
            width: 85%;
            max-width: 340px;
            background: #1a1d21;
            border-radius: 28px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 24px;
        }

        .title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: #fff;
        }

        .subtitle {
            font-size: 1rem;
            color: #9c27b0;
            margin-bottom: 35px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            display: block;
            background: #9c27b0;
            color: white;
            padding: 18px;
            border-radius: 16px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.15rem;
            box-shadow: 0 8px 25px rgba(156, 39, 176, 0.4);
            transition: transform 0.1s;
            -webkit-tap-highlight-color: transparent;
        }

        .btn:active {
            transform: scale(0.96);
            background: #7b1fa2;
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid #444;
            box-shadow: none;
            color: #ccc;
            font-size: 0.95rem;
            padding: 14px;
        }

        .hint {
            color: #777;
            font-size: 0.85rem;
            margin-top: 35px;
            line-height: 1.5;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="gemini-icon.png" class="logo" alt="Gemini">
        <div class="title">AI Stock Analysis</div>
        <div id="stockCode" class="subtitle">PREPARING REPORT...</div>

        <div class="btn-group">
            <a id="mainBtn" href="#" class="btn" onclick="copyAndGo(event)">Explore in Gemini</a>
            <a href="index.html" class="btn btn-secondary">Back to Portfolio</a>
        </div>

        <div class="hint">
            Tap <b>Explore</b> to view the analysis.<br>
            The prompt has been copied to your clipboard.
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const symbol = (params.get('s') || '').toUpperCase();

        if (symbol) {
            document.getElementById('stockCode').innerText = symbol + " â€¢ ASX";
        }

        const prompt = `Summarize the technical and fundamental outlook for the ASX stock ${symbol}`;
        const targetUrl = "https://gemini.google.com/app?q=" + encodeURIComponent(prompt);

        const btn = document.getElementById('mainBtn');
        btn.href = targetUrl;

        function copyAndGo(e) {
            // Final clipboard assertion
            if (navigator.clipboard) {
                navigator.clipboard.writeText(prompt).catch(() => { });
            }
        }

        // Auto-copy helper
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                if (navigator.clipboard) {
                    navigator.clipboard.writeText(prompt).catch(() => { });
                }
            }, 500);
        });
    </script>
</body>

</html>
