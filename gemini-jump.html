<!DOCTYPE html>
<html>

<head>
    <title>AI Analysis Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #0f1115;
            color: #fff;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            text-align: center;
            padding: 40px 24px;
            width: 85%;
            max-width: 360px;
            background: #1a1d21;
            border-radius: 36px;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 1);
            border: 1px solid rgba(255, 255, 255, 0.06);
            position: relative;
        }

        .ai-icon {
            width: 70px;
            height: 70px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #9c27b0, #673ab7);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            box-shadow: 0 8px 20px rgba(156, 39, 176, 0.3);
        }

        .ai-icon img {
            width: 44px;
            height: 44px;
            filter: brightness(1.2);
        }

        .title {
            font-size: 1.7rem;
            font-weight: 800;
            margin-bottom: 8px;
            color: #fff;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 0.9rem;
            color: #9c27b0;
            margin-bottom: 35px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .btn-stack {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .btn {
            display: block;
            background: #9c27b0;
            color: white;
            padding: 20px;
            border-radius: 18px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.2rem;
            border: none;
            cursor: pointer;
            width: 100%;
            box-shadow: 0 10px 30px rgba(156, 39, 176, 0.4);
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            -webkit-tap-highlight-color: transparent;
        }

        .btn:active {
            transform: scale(0.96);
            opacity: 0.9;
        }

        .btn-copy {
            background: rgba(255, 255, 255, 0.05);
            border: 1px dashed rgba(255, 255, 255, 0.2);
            color: #ccc;
            font-size: 0.9rem;
            box-shadow: none;
            padding: 14px;
        }

        .btn-back {
            background: transparent;
            color: #666;
            font-size: 0.9rem;
            box-shadow: none;
            text-decoration: underline;
            padding: 10px;
            margin-top: 10px;
        }

        .hint {
            color: #555;
            font-size: 0.85rem;
            margin-top: 30px;
            line-height: 1.6;
            padding: 0 10px;
        }

        .hint b {
            color: #777;
        }

        .status-badge {
            background: rgba(0, 255, 100, 0.1);
            color: #00ff64;
            display: inline-block;
            padding: 4px 12px;
            border-radius: 100px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="ai-icon">
            <img src="gemini-icon.png" alt="Gemini">
        </div>
        <div class="title">Stock AI</div>
        <div id="stockCode" class="subtitle">PREPARING ANALYSIS...</div>

        <div id="copyStatus" class="status-badge">READY TO ANALYZE</div>

        <div class="btn-stack">
            <button id="mainBtn" class="btn" onclick="openGemini()">Explore in Gemini</button>
            <button class="btn btn-copy" onclick="manualCopy()">Manually Copy Prompt</button>
            <button class="btn btn-back" onclick="goBack()">Back to Portfolio</button>
        </div>

        <div class="hint">
            Tap <b>Explore</b> to view the technical and fundamental outlook on Gemini.
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const symbol = (params.get('s') || '').toUpperCase().trim();
        const displaySymbol = symbol || 'ASX STOCK';

        document.getElementById('stockCode').innerText = displaySymbol + " Outlook";

        const prompt = `Summarize the technical and fundamental outlook for the ASX stock: ${displaySymbol}`;
        const targetUrl = "https://gemini.google.com/app?q=" + encodeURIComponent(prompt);

        function showStatus(text, color) {
            const badge = document.getElementById('copyStatus');
            badge.innerText = text;
            if (color) badge.style.color = color;
        }

        function manualCopy() {
            if (navigator.clipboard) {
                navigator.clipboard.writeText(prompt).then(() => {
                    showStatus("PROMPT COPIED!", "#00ff64");
                }).catch(() => {
                    showStatus("COPY FAILED", "#ff4444");
                });
            }
        }

        function openGemini() {
            // Re-copy on click
            if (navigator.clipboard) {
                navigator.clipboard.writeText(prompt).catch(() => { });
            }
            // Trigger navigation
            window.location.href = targetUrl;
        }

        function goBack() {
            // Prevent app reboot by checking referrer or using history
            if (document.referrer && document.referrer.includes('index.html')) {
                window.location.href = document.referrer;
            } else if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = 'index.html';
            }
        }

        // Auto-attempt copy on load
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(manualCopy, 500);
        });
    </script>
</body>

</html>
