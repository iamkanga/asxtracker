<!DOCTYPE html>
<html>

<head>
    <title>Opening Gemini...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #212529;
            color: white;
        }

        .container {
            text-align: center;
            padding: 30px;
            max-width: 320px;
            background: #2a2e33;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .loader {
            border: 4px solid #333;
            border-top: 4px solid #9c27b0;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .btn {
            display: inline-block;
            background: #9c27b0;
            color: white;
            padding: 18px 36px;
            border-radius: 14px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            font-size: 1.1rem;
            transition: transform 0.2s, background 0.2s;
        }

        .btn:active {
            transform: scale(0.95);
            background: #7b1fa2;
        }

        .hint {
            color: #aaa;
            font-size: 0.9rem;
            margin-top: 25px;
            line-height: 1.4;
        }

        .logo {
            width: 60px;
            height: 60px;
            margin-bottom: 20px;
            border-radius: 12px;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="gemini-icon.png" class="logo" alt="Gemini">
        <div style="font-size: 1.3rem; font-weight: bold; margin-bottom: 25px;">Ready for Gemini</div>

        <a id="manualBtn" href="#" class="btn" rel="external">Continue</a>

        <div class="hint">
            Tap <b>Continue</b> to break out of the app and launch Gemini.
        </div>
        <div style="font-size: 0.75rem; color: #666; margin-top: 15px;">
            (Prompt is already in your clipboard)
        </div>
    </div>

    <script>
        // Extract query from URL
        const params = new URLSearchParams(window.location.search);
        let q = params.get('q');

        // Ensure prompt has "ASX stock" if missing (extra safety)
        if (q && !q.includes("ASX")) {
            q = q.replace("for ", "for the ASX stock ");
        }

        // Build Target
        const target = "https://gemini.google.com/app" + (q ? "?q=" + encodeURIComponent(q) : "");

        // Setup Button
        const btn = document.getElementById('manualBtn');
        btn.href = target;

        // CRITICAL: We REMOVED the automatic redirect. 
        // Modern PWA shells kill windows that perform automatic "silent" redirects.
        // Requiring a manual tap provides the "User Gesture" that the OS needs to open external apps.
    </script>
</body>

</html>
